  <section class="form-container">
    <h1 style="text-align:center; margin-top:40px;">Contact Me</h1>
    <p style="text-align:center;">Fill out the form below to send me a message.</p>
  
    <form id="contactForm" class="contact-form" onsubmit="validationCheck(event)" action="" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
  
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">
  
      <label for="place">Place</label>
      <input type="text" id="place" name="place">
  
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
  
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
  
      <button id="submitbtn" type="submit">Send Message</button>
      <button id="clearbtn" onclick="clearMsg()" type="button">Clear Message</button>
    </form>
    <p id="warning"><br></p>
  </section>
